<div class="login-form">
    <form class="login-text">
    UserName :   <input type="text" name="userName" [(ngModel)]="userName"> <br><br>
    Password :    <input type="password" name="password" [(ngModel)]="password"> <br><br>
    <button type="submit" (click)="login()">Login</button>
</form>
</div>
